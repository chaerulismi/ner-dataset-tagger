version: '3.8'

services:
  ner-dataset-creator:
    build: .
    container_name: ner-dataset-creator
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      # Mount a volume for persistent data storage
      - ner_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ner_data:
    driver: local
